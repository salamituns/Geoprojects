version: '3.8'

services:
  geological-sample-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set BASE_PATH if deploying with a context path
        # Example: BASE_PATH=/geological-sample-api/
        BASE_PATH: /
    container_name: geological-sample-api
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:sqlite:/app/data/samples.db
      - SERVER_PORT=8080
      - LOG_LEVEL=INFO
    volumes:
      # Persist database data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthcheck"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
